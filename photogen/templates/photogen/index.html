<html>
<head>
    <title>Spacepic Website</title>
    <body>

        <h1>SPACEPIC</h1>
        <p>How many photos would you like? (max. 5)</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>

        {% if form %}
        <h1>Yes form</h1>
        <h2>{{ text }}</h2>
        {% else %}
        <p>No Form</p>
        {% endif %}



        {% if images %}
        <ol>
            {% for key, image in images.items %}
            <li>
                <img src="{{image}}" height="200" width="200" /> </br>
                <p style="color: lightblue;"><u>Download</u></p>
            </li>
            {% endfor %}
        </ol>
        {% else %}
        <p>No images are available.</p>
        {% endif %}
    </body>
</head>
</html>
