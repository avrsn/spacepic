<html>
<head>
    <title>Pretty Pics</title>
    <body>

        <h1>Pretty Pics</h1>
        <p>How many pics? (max. 5)</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>

        {% if form_validation_error_message %}
        <h1>{{ form_validation_error_message }}</h1>
        {% endif %}

        {% block images %}


        {% endblock %}
    </body>
</head>
</html>
