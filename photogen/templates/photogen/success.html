{% extends "photogen/index.html" %}

{% block images %}

    {% if zip %}
        <a href="{% url 'results' %}">Link to results aka zip</a>
    {% endif %}

    {% if images %}

        <ol>
            {% for key, image in images.items %}
            <li>
                <img src="{{image}}" height="200" width="200" /> </br>
                <a href="{{ image }}" download>Download</a>
            </li>
            {% endfor %}
        </ol>
    {% else %}
    {% endif %}
{% endblock %}
